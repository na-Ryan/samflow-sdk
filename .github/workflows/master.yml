name: Samflow SDK master build
on:
  push:
    branches:
      - "master"
      - "release/**"
    paths:
      - "**.ts"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm test
      - uses: Tintef/nyc-reporter-action
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPORTER: 'Code coverage report'
